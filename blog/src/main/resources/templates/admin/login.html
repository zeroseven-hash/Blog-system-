<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head  th:replace="admin/_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">        <!-- 移动端优化-->
    <title>博客管理登录</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.10/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
    <link rel="stylesheet" href="../../static/css/login.css" th:href="@{/css/login.css}">
</head>
<body class="m-body" >
<div id="login-box">
    <h1>Login</h1>
    <form class="ui form m-form" method="post" action="#" th:action="@{/admin/login}">
        <div class="items">
            <div class="item">
                <i class="user icon"></i>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div class="item">
                <i class="key icon"></i>
                <input type="password" name="password" placeholder="Password">
            </div>
        </div>
        <button>Login</button>
    </form>
</div>
</body>

<!--/*/<th:block th:replace="_fragment :: script">/*/-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
<!--/*/</th:block>/*/-->


</html>
